<table class="table">
    <thead>
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email
            </th>
            <th>
                Role
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of Users">
            <td>
                {{user.firstName}}
            </td>
            <td>
                {{user.lastName}}
            </td>
            <td>
                {{user.email}}
            </td>
            <td>
                {{user.role}}
            </td>
        </tr>
    </tbody>
</table>
